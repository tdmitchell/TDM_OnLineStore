<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">User Login</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" 
           placeholder="Enter Email" class="form-control mb-2" 
           [(ngModel)]="user.email" />

    <label for="inputSenha" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" 
           placeholder="Enter Password" class="form-control mb-2"
           [(ngModel)]="user.password" />

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="enter()">Login</button>

    <!-- Binding the img attribute src with the component public variable imageAddress -->
    <img id="buyImage" [src]="imageAddress" [title]="title" />

    <!--Informing that the User is created-->
    <div class="alert alert-success" role="alert" *ngIf="authentifiedUser">
      User connected!
    </div>
  </form>
</div>
