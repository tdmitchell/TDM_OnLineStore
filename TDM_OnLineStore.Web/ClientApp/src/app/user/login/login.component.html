<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Enter Email"
           class="form-control mb-2" [(ngModel)]="email" />

    <label for="inputSenha" class="sr-only">Password</label>
    <input type="password" id="inputPassword"
           name="password" placeholder="Enter Password"
           class="form-control mb-2" [(ngModel)]="password" />

    <button class="btn btn-primary btn-block mb-3" type="submit" (click)="enter()">Entrar</button>

    <!-- Binding the img attribute src with the component public variable imageAddress -->
    <img id="buyImage" [src]="imageAddress" [title]="title" />
  </form>
</div>
